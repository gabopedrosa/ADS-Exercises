<!DOCTYPE html>
<meta charset ="UTF-8">

<script>
    var numeroPensado
    numeroPensado = Math.round (Math.random () * 100);
    
    var chute
    chute = prompt ("Já pensei, qual você acha que é? ");

    if (chute != numeroPensado) {
        document.write("Você errou, pois eu pensei no " +numeroPensado);
    }
    

    if (chute == numeroPensado) {
        document.write ("Você acertou! Eu pensei no " +numeroPensado);
    }
   
        

   


</script>
