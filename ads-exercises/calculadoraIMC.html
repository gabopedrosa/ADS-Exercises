<meta charset="UTF-8">
<script>
var nome, idade, altura, peso, imc;
//
nome = prompt ("Seu nome é: ");
idade = prompt (nome+ ", Sua idade é: ");
altura = prompt (nome+ ", Sua altura é: ");
altura = parseFloat (altura);
peso = prompt (nome+ ", Seu peso é: ");
peso = parseInt (peso);
//
imc = peso/(altura*altura) 
//
document.write (nome+ ", Seu IMC é: "+imc.toFixed(2))






</script>
