<meta charset = "UTF-8">

<script>
var nome
var volume
var raio

nome = prompt ("Digite o seu nome: ");
raio = prompt (nome+ ", insira o valor do Raio da Esfera em m³ ");
raio = parseInt (raio)

volume = (4*3,14*(raio^3)) /3
volume = parseFloat (volume)

document.write (nome+ ", o volume da Esfera é: " +volume, "m³");







</script>
