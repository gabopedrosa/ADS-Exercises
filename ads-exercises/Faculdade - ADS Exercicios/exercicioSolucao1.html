<!DOCTYPE html>
<meta charset = "UTF-8">
<br>

<script>
    var valorRaio;
        valorRaio = parseFloat (prompt("Informe o valor do seu raio abaixo: "));
    var volumeEsfera;
        volumeEsfera = 4*Math.PI*(valorRaio*valorRaio*valorRaio/3);
        document.write ("O valor do volume da esfera é: " +volumeEsfera.toFixed(2)+    "m³");


    








</script>
