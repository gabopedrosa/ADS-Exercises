<meta charset="UTF-8">
<script> 
/* Coeficientes: a,b,c;
    Delta: delta;
    Raiz Quadrada: sqrtdelta;
    Raizes: raiz1, raiz2;
*/

a = parseFloat (prompt ("Digite o valor de a: " ));
b = parseFloat (prompt ("Digite o valor de b: " ));
c = parseFloat (prompt ("Digite o valor de c: " ));


let a,b,c = parseFloat;     
let delta;             
delta = parseFloat (b*b) - (4*a*c);     
let sqrtdelta;          
sqrtdelta = parseFloat, Math.sqrt (delta);   

let raiz1 = parseFloat;
let raiz2 = parseFloat; 

if (a != 0)
{
    if (delta >= 0) { 
    raiz1 = (-b + sqrtdelta)/(2*a);
    raiz2 = (-b - sqrtdelta)/(2*a);
    document.write ("Raizes: " +raiz1+ +raiz2);
    }
    else {
        delta = -delta;
        sqrtdelta = sqrtdelta;
        document.write ("Raiz1: <br> ", (-b)/(2*a), (sqrtdelta)/(2*a));
        document.write ("Raiz2: ", (-b)/(2*a), (sqrtdelta)/(2*a));
    }
}
    else {
    document.write ("Inv√°lido, tente novamente.");
}













</script>
