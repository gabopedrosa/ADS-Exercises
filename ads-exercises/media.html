<meta charset="UTF-8">
<script>
  var n1, n2, m;

    n1 = parseFloat (prompt("Informe a primeira nota:  "));
    n2 = parseFloat (prompt("Informe a segunda nota: "));

    m = (n1+n2)/2;

    document.write ("A média do número " +n1+ " e " +n2+  " é igual a "+m+ "<br>");
  
    if (m >= 7) {
      document.write ("Parabéns, você passou!");
    }

    else {
      document.write ("Infelizmente você foi reprovado.");
    }

</script>
