<!DOCTYPE html>
<meta charset="UTF-8">
<script> 
    let idade = parseInt (prompt('Digite sua idade.'));
    let peso = parseFloat (prompt('Digite seu peso.'));

    if( 
        idade < 20 && peso < 60 
    ) {
        alert ('Grupo de risco 9');
    }
    else if(
         idade < 20 && peso >= 60
    ) {
        alert ('Grupo de risco 8');
    }
    else if(
         idade < 20 && peso > 90
    ) {
        alert ('Grupo de risco 7');
    }
    

    else if(
        idade < 50 && peso < 60 
    ) {
        alert ('Grupo de risco 6');
    }
    else if( 
        idade < 50 && peso >= 60
    ) {
        alert ('Grupo de risco 5');
    }
    else if(
        idade < 50 && peso > 90
    ) {
        alert ('Grupo de risco 4');
    }

    
    else if(
        idade > 50 && peso < 60 
    ) {
        alert ('Grupo de risco 3');
    }
    else if(
        idade > 50 && peso >= 60
    ) {
        alert ('Grupo de risco 2');
    }
    else if(
        idade > 50 && peso > 90  
    ) {
        alert ('Grupo de risco 1');
    }
    else {
        alert ('Inválido, tente novamente.');
    }
