<meta charset="UTF-8">
<script>
    var senhaPadrao = 'Login'
    var senhaDigitada;
    var digitouCorretamente;
    do {
        senhaDigitada = prompt ( "Digite sua senha abaixo." )
        
        if(
            senhaPadrao == senhaDigitada



        ) {
            digitouCorretamente = true;
            alert( "LOGIN VÁLIDO!" );
        }
        else {
            digitouCorretamente = false;
            alert( "LOGIN INVÁLIDO, TENTE NOVAMENTE." );
        
        }
    }while ( !digitouCorretamente )


</script>
