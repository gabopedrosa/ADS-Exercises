<!DOCTYPE html>
<meta charset="UTF-8">  
<script>
    var crescent, decrescent;

        for (crescent = 1; crescent <= 10; crescent = crescent + 1) {
            document.write (`${crescent} &nbsp; &nbsp `);
       
        }
        document.write (`<br>`)

        for (decrescent = 10; decrescent >= 1; decrescent = decrescent - 1) {
            document.writeln (`${decrescent}  &nbsp;&nbsp;&nbsp`);
        }

</script>
